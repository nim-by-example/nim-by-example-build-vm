name: nim-by-example-build-vm
version: 0.0.6
inherits: wercker/default@0.0.2
type: service
platform: ubuntu@12.04
description: used to build nimrod-by-example in less than 5 miniutes
keywords:
  - python
  - ruby
  - nanoc
  - pygments
packages:
  - python3@3.4.0
  - ruby2.1@2.1.0
script: |
  gpg --keyserver hkp://keys.gnupg.net --recv-keys D39DC0E3
  sudo apt-get update -y
  sudo apt-get install python-pip build-essential python-dev -y
  sudo pip install --upgrade pygments
  curl -sSL https://get.rvm.io | bash -s stable --gems=nanoc,kramdown,nokogiri
