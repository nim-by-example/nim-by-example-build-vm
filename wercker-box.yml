name: nim-by-example-build-vm
version: 0.0.3
inherits: wercker/default@0.0.2
type: service
platform: ubuntu@12.04
description: used to build nimrod-by-example in less than 5 miniutes
keywords:
  - python
  - ruby
  - nanoc
  - pygments
packages:
  - python3@3.4.0
  - ruby2.1@2.1.0
script: |
  sudo apt-get install python-software-properties -y
  sudo apt-add-repository ppa:brightbox/ruby-ng -y
  sudo apt-get update -y
  sudo apt-get install ruby2.1 ruby2.1-dev python3-setuptools python3-dev build-essential -y
  sudo easy_install3 pip
  sudo pip install --upgrade pip 
  sudo pip install --upgrade virtualenv
  sudo gem install nanoc kramdown nokogiri
  sudo pip install pygments
